<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="usuarioLog">
        <div class="usuarioPos">
            <div><img src="./aegao.jpg" alt=""></div>
            <div id="usuario" >logueadon't</div>
            <div><button id="botonEntrar">Entrar</button></div>
        </div>
        <div class="accionesOff">
            <input id="deshabilitarAcciones" type="checkbox" />
            <label for="deshabilitarAcciones" class="checkbox">Activar/desactivar acciones</label>
        </div>
      </div>
      <div class="mensajes">
        <div id="contenidoWeb"></div>
        <form id="formulario">
          <input
            id="texto"
            type="text"
            placeholder="Ingresar mensaje"
            autocomplete="off"
            class="escritura"
          />
          <button type="submit" class="enviar"><img src="./enviar.png" alt="enviar"></button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
